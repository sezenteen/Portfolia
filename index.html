<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Ha Ru</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Ha Ru</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about"  onclick="toggleMenu()">About</a></li>
                <li><a href="#experience"  onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects"  onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact"  onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="section__pic-container">
            <img src="assets/profile.jpg" alt="Ha Ru avatar">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Ha Ru</h1>
            <p class="section__text__p2">2D/3D Character designer</p>
        </div>
        <div class="btn-container">
            <button class="btn btn-color-2" onclick="window.open('./assets/CV.pdf')">
                Download CV
            </button>
            <button class="btn btn-color-1" onclick="location.href='./#contact'">
                Contact Info
            </button>
        </div>
        <div id="socials-container">
            <img src="./assets/linkedin.png" alt="My LinkedIn Profile"
             class="icon" onclick="location.href='https://linkedin.com/ '">
            <img src="./assets/github.png" alt="My GitHub Profile"
             class="icon" onclick="location.href='https://github.com/ '">
            <img src="./assets/artstation.png" alt="My Artstation Profile"
             class="icon" onclick="location.href='https://artstation.com/ '">
        </div>
    </section>
    
    <section id="about">
        <p class="section__text__p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="" alt="Profile picture" class="about-pic">
            </div>
            <div class="about-details-container">
                <div class="about-containers">
                    <div class="details-container">
                        <img src="" alt="Experience icon" 
                        class="icon">
                        <h3>Experience</h3>
                        <p>2+ years <br> Game Development</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slider-img" src="images/1.jpg" alt="Image 1">
                <img id="slider-img" src="images/2.jpg" alt="Image 2">
                <img id="slider-img" src="images/3.jpg" alt="Image 3">
                <img id="slider-img" src="images/4.jpg" alt="Image 4">
                <img id="slider-img" src="images/5.jpg
                " alt="Image 5">
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
